<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Etch-A-Sketch</title>
</head>
<body>
	<div class='header'>
		<h1 class='title'>Etch-A-Sketch</h1>
		<div class='menu'>
			<div class='colors'>
				<button class='option' id='black'>Black</button>
                        	<button class='option' id='eraser'>Eraser</button>
                        	<button class='option' id='rainbow'>Random Color</button>
			</div>
			<label for='size'>Reset the canvas size below:</label>
			<input id='size' placeholder='1-64'></input>
			<button id='confirm'>✔️</button>
		</div>
	</div>
	<div class='container'>
	</div>
	<script src='app.js'></script>
</body>
</html>
